<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multiplayer landing page</title>
  <style>
    /* Hide the entire page by default */
    .hidden {
      display: none;
    }
  </style>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container" id="container">
    <!--This part is divided into two session and chat and rooms-->
    <section class="left-section">
        <div id="groups">

            <div>
                <h2> Rooms currently playing or Waiting
                For another player</h2>
                <ul id="addRooms" class="rooms">

                </ul>
            </div>
            <div id="roomNumberDiv">
                <button id="createRoom" onclick="newRoom()">Create and Join Room</button>
                <button id="refresh" onclick="getRooms()">get updated list</button>
            </div>


            <div>
                <h2>player names</h2>
                <ul id="addUsers">

                </ul>
            </div>
            <canvas id="diceCanvas" width="200" height="200"></canvas>
            <button style="display: block" id="rollTheDice" onclick="roll()">Roll</button>


        </div>

    </section>
    <section id="gameBoardMP">
        <h3 style="margin:20px;">Your token color is black, try to beat the other player (blue token)</h3>
            <canvas id="canvaMulti" width="500 cm" height="500 cm"></canvas>

    </section>
    <section class="right-section" id="right-section">
        <h3 id="roomMessage"></h3>
        <div id="messageArea" class="messageArea">

        </div>
        <div id="chatInputDiv">
            <label>
                <input id="chatInput" type="text" placeholder="Enter message">
            </label>
            <button id="send" onclick="sendMessage()" class="create-">send</button>
        </div>


    </section>
</div>
</body>
</html>
